<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container" id = "rating-state">
    <div class="icon-img">
      <img src = "images/icon-star.svg">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class = "ratings">
      <span class = "rating" data-rating="1">1</span>
      <span class = "rating" data-rating="2">2</span>
      <span class = "rating" data-rating="3">3</span>
      <span class = "rating" data-rating="4">4</span>
      <span class = "rating" data-rating="5">5</span>
    </div>
    <button class ="submit-btn">Submit</button>
  </div>

  <div class="container container-next thank-section" id = "thank-you-state" style = "display: none;">
    <div>
      <img class = "thank-you-img" src = "images/illustration-thank-you.svg" id = "img2">
    </div>
    <h1>Thank You!</h1>
    <p class ="thank-you-p">You selected <span id = "selected-rating">0</span> out of 5</p>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>

  </div>
  <script src = "script.js"></script>
</body>
</html>
